<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÅ Big Prize Awaits!</title>
<style>
  body {
    margin:0; padding:0; height:100vh; overflow:hidden;
    font-family: 'Roboto', sans-serif;
    background: radial-gradient(circle at top,#ffe6f0,#ffb6d2);
  }

  /* Sparkles */
  .sparkle {
    position:absolute;
    width:6px; height:6px;
    background:#fff;
    border-radius:50%;
    opacity:0.8;
    animation: sparkleAnim 4s linear infinite;
  }
  @keyframes sparkleAnim {
    0% { transform: translateY(0) scale(1); opacity:0.8; }
    50% { transform: translateY(-200px) scale(1.5); opacity:0.4; }
    100% { transform: translateY(-400px) scale(0); opacity:0; }
  }

  .container {
    position:relative; z-index:10;
    text-align:center;
    background: rgba(255,255,255,0.95);
    padding:50px;
    border-radius:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
  }

  h1 {
    font-size:40px; color:#ff4081;
    text-shadow:0 0 10px #ff80ab,0 0 20px #ff80ab;
    animation: glowText 2s ease-in-out infinite alternate;
  }
  @keyframes glowText {
    0% { text-shadow:0 0 10px #ff80ab,0 0 20px #ff80ab; }
    100% { text-shadow:0 0 20px #ff4081,0 0 40px #ff4081; }
  }

  img {
    width:180px;
    margin:20px 0;
    animation: pop 1s ease-in-out infinite alternate, rotate 5s linear infinite;
    cursor:pointer;
  }
  @keyframes pop { 0%{transform:scale(1);} 100%{transform:scale(1.1);} }
  @keyframes rotate { 0%{transform:rotate(0deg);} 100%{transform:rotate(10deg);} }

  button {
    padding:16px 28px; font-size:22px;
    border:none; border-radius:15px;
    background:linear-gradient(45deg,#ff4081,#ff80ab);
    color:white; cursor:pointer;
    box-shadow:0 0 20px #ff4081,0 0 40px #ff80ab;
    animation:pulse 2s infinite;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow:0 0 30px #ff4081,0 0 60px #ff80ab;
  }
  @keyframes pulse {
    0% { box-shadow:0 0 20px #ff4081,0 0 40px #ff80ab; }
    50% { box-shadow:0 0 30px #ff4081,0 0 60px #ff80ab; }
    100% { box-shadow:0 0 20px #ff4081,0 0 40px #ff80ab; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>üéÅ A Big Prize Awaits! üéÅ</h1>
  <img src="https://i.imgur.com/U3iZx2N.png" alt="Gift Box" onclick="goToPrize()">
  <p>Click the box to claim your prize!</p>
  <button onclick="goToPrize()">Open the Prize</button>
</div>

<script>
function goToPrize(){ window.location.href='prize.html'; }

// Generate sparkles
for(let i=0;i<50;i++){
  let sparkle = document.createElement('div');
  sparkle.className='sparkle';
  sparkle.style.left=Math.random()*100+'vw';
  sparkle.style.top=Math.random()*100+'vh';
  sparkle.style.width=sparkle.style.height=(Math.random()*6+4)+'px';
  document.body.appendChild(sparkle);
}
</script>
</body>
</html>
