<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claim Your Prize ðŸŽ®</title>
<style>
  body {
    margin:0; padding:0; font-family:'Roboto',sans-serif;
    display:flex; justify-content:center; align-items:center; min-height:100vh;
    background: radial-gradient(circle at top,#ffe6f0,#ffb6d2);
    overflow:hidden;
  }

  /* Sparkles */
  .sparkle {
    position:absolute;
    width:5px; height:5px;
    background:#fff; border-radius:50%;
    opacity:0.8;
    animation: sparkleAnim 4s linear infinite;
  }
  @keyframes sparkleAnim {
    0% { transform: translateY(0) scale(1); opacity:0.8; }
    50% { transform: translateY(-200px) scale(1.5); opacity:0.4; }
    100% { transform: translateY(-400px) scale(0); opacity:0; }
  }

  .container {
    background:#fff; padding:40px; border-radius:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center; max-width:400px; width:90%;
    position:relative; z-index:10;
  }

  h1 { color:#ff4081; font-size:32px; margin-bottom:20px; text-shadow:0 0 10px #ff80ab; animation:glowText 2s infinite alternate;}
  @keyframes glowText { 0%{text-shadow:0 0 10px #ff80ab;} 100%{text-shadow:0 0 20px #ff4081;} }

  input {
    width:100%; padding:12px; margin:10px 0; font-size:16px;
    border-radius:8px; border:1px solid #ccc; outline:none;
    transition: all 0.3s;
  }
  input:focus { border-color:#ff4081; box-shadow:0 0 10px #ff80ab; }

  button {
    width:100%; padding:14px; margin-top:10px;
    border:none; border-radius:10px; font-size:18px;
    background:linear-gradient(45deg,#ff4081,#ff80ab); color:white;
    cursor:pointer; box-shadow:0 0 20px #ff4081,0 0 40px #ff80ab;
    transition:0.3s; animation:pulse 2s infinite;
  }
  button:hover { transform: scale(1.05); box-shadow:0 0 30px #ff4081,0 0 60px #ff80ab; }
  @keyframes pulse {
    0%{box-shadow:0 0 20px #ff4081,0 0 40px #ff80ab;}
    50%{box-shadow:0 0 30px #ff4081,0 0 60px #ff80ab;}
    100%{box-shadow:0 0 20px #ff4081,0 0 40px #ff80ab;}
  }
</style>
</head>
<body>

<div class="container">
  <h1>Unlock Your Prize âœ¨ðŸª„</h1>
  <input type="text" id="code" placeholder="Enter the Code">
  <input type="text" id="nickname" placeholder="What your boyfriend calls you?">
  <input type="text" id="hobby" placeholder="What he likes doing?">
  <button onclick="checkForm()">Unlock</button>
</div>

<script>
function checkForm(){
  const code=document.getElementById('code').value.trim();
  const nickname=document.getElementById('nickname').value.trim().toLowerCase();
  const hobby=document.getElementById('hobby').value.trim().toLowerCase();

  if(code==='October 28' && nickname==='agbeke' && hobby==='game'){
    let game = prompt('Correct! What is the game called?');
    if(game && game.toLowerCase() === 'free fire'){
      alert('ðŸŽ‰ Magic unlocked! âœ¨ðŸª„');
      window.location.href='reasons.html';
    } else {
      alert('Wrong game! Try again.');
      window.location.href='motivation.html';
    }
  } else {
    window.location.href='motivation.html';
  }
}

// Generate sparkles
for(let i=0;i<50;i++){
  let s=document.createElement('div');
  s.className='sparkle';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  s.style.width=s.style.height=(Math.random()*6+4)+'px';
  document.body.appendChild(s);
}
</script>

</body>
</html>
